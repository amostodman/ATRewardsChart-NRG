<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "ATRewardsCharts-NRG.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <title>Energi (NRG) Reward Charts</title>
</head>s
<body style="padding: 8px;">
    <div id="headerContainer">
        <center><h1>Energi (NRG) Rewards Charts</h1></center>
    </div>
    <div id="descriptionContainer">
        How to use:
        <ol>
            <li>Select your reward data file (normally <b>reward_data.csv</b>)
                <br>
                <label class="btn btn-primary">
                    <i class="fa fa-file-text"></i> Select your reward data file<input type="file" id="csvfile" style="display: none;" name="image" onchange="updateSelectedFileContainer()">
                </label>
                <span id="selectedFileContainer"></span>
            </li>
            <li>Click create charts
                <br>
                <label class="btn btn-primary">
                    <i class="fa fa-area-chart"></i> Create charts<input type="button" id="viewfile" style="display: none;" onclick="createChartsFromFile()" />
                </label>
                <div id="helfullTipsContainer" style="display: block;"><tt style="font-size: 12px;">Tip: Highlight part of a chart to zoom</tt></div>
            </li>
        </ol>
    </div>
    <center>
        <div id="nrgPriceContainer"></div>
    </center>
    <div id="incrementAreaChartContainer" style="width: 50%;height: 400px;margin: 0px auto;"></div>
    <div id="chartContainer" style="width: 50%;height: 400px;margin: 0px auto;"></div>
    <div id="balanceDifferencesAreaChartContainer" style="width: 50%;height: 400px;margin: 0px auto;"></div>
</body>
</html>
